<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mastery Quiz SPA</title>
    <link href="/lib/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
</head>
<body>

    <div class="container">
        <form class="navbar-form navbar-fixed-top" role="search">
            <div class="input-group">
                <input type="text" class="form-control" size="100" id="description" placeholder="Enter the description here...">
                <span class="input-group-btn">
                    <button type="reset" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove">
                            <span class="sr-only">Close</span>
                        </span>
                    </button>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search">
                            <span class="sr-only">Search</span>
                        </span>
                    </button>
                </span>
            </div>
        </form>
    </div>


    <div class="container" id="carListing">
        <!-- cards go here -->
    </div>

    <script type="text/javascript" src="javascripts/CarLot.js"></script>
    <script type="text/javascript" src="javascripts/activateEvents.js"></script>
    <script type="text/javascript" src="javascripts/styleCards.js"></script>
    <script type="text/javascript" src="javascripts/quiz.js"></script>
</body>
</html>
